    <!doctype html>
    <html lang="en">
    <head>
    <meta charset="utf-8">
    <title>jQuery UI Autocomplete - Remote JSONP datasource</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
    .ui-autocomplete-loading {
	background: white url("images/ui-anim_basic_16x16.gif") right center no-repeat;
    }
#city { width: 25em; }
</style>
    <script>
    var currentSearch;
$(function() {
    function log( message ) {
	$( "<div>" ).text( message ).prependTo( "#log" );
	$( "#log" ).scrollTop( 0 );
    }
    
    $( "#company" ).autocomplete({
	source: function( request, response ) {
	    $.ajax({
		beforeSend: function( request ) {
		    request.setRequestHeader("Authorization", "Basic " + btoa("dhokmSz0Kxz0LOMVRmhAo4x1Fxlcdh0oAGBxnUSd:"));
		},
		url: "https://api.companieshouse.gov.uk/search/companies",
		dataType: "json",
		data: {
		    q: request.term
		},
		success: function( data ) {
		    var result = [];
		    var companyNames = [];
		    var regNo = [];
		    for (var i = 0; i < data.items.length; i++) {
			console.log(data.items[i].title);
			companyNames.push({label: data.items[i].title});
			regNo.push({value: data.items[i].company_number});

		    }
		    $.extend(true, companyNames, regNo);
		    // for (var a = 0; i < companyNames.length; i++) {
		    // 	$.extend(companyNames[i], regNo[i]);
		    // 	result.push(companyNames[i]);
		    // }
		    console.log(companyNames);
		    response(companyNames);
		    
		},
		minLength: 3,
		select: function( event, ui ) {
		    
		    log( ui.item ?
			 "Selected: " + ui.item.label + ui.item.value :
			 "Nothing selected, input was " + this.value);
		   
		},
		open: function() {
		    $( this ).removeClass( "ui-corner-all" ).addClass( "ui-corner-top" );
		},
		close: function() {
		    $( this ).removeClass( "ui-corner-top" ).addClass( "ui-corner-all" );
		}
	    });
	},
    });
})


</script>
    </head>
    <body>
    
    <div class="ui-widget">
    <label for="company">Your company: </label>
    <input id="company">
    Powered by <a href="https://developer.companieshouse.gov.uk/api/docs/">Companies House</a>
    </div>
    
    <div class="ui-widget" style="margin-top:2em; font-family:Arial">
    Result:
    <div id="log" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content"></div>
    </div>

    <div class="ui-widget" style="margin-top:2em; font-family:Arial">
    Result:
    <div id="no" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content"></div>
    </div>
    

</body>
    </html>
